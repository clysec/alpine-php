on:
  push:

jobs:
  build-base:
    uses: clysec/alpine-php/.github/templates/base.yml@main
    with:
      php_version: '8.2'
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-base-devcontainer:
    uses: clysec/alpine-php/.github/templates/base.yml@main
    with:
      php_version: '8.2'
      variant: 'devcontainer'
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  